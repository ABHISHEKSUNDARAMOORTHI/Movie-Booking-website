<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Movie Booking</title>
    <link rel="stylesheet" href="style-profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style type="text/css">
/* Add your CSS styles here */

/* Styling for the profile page */
body {
    background-color: black;
    font-family: 'Montserrat', sans-serif;
}

a{
    color: white;
}
/* Change the text color of "Home" and "My Profile" to white */
.navbar .navbar-nav .nav-link {
    color: white !important;
}


.navbar {
    background-color: black;
    color: white;
}

.navbar img {
    width: 80px;
}

.profile-container {
    text-align: center;
    color: white;
    padding: 2rem;
}

.profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto;
    background-image: url('your_profile_image.jpg'); /* Replace with the path to your profile image */
    background-size: cover;
}

.profile-name {
    font-size: 24px;
    margin-top: 1rem;
}

.profile-details {
    margin-top: 1rem;
}

.btn-custom {
    background-color: #cd8c38 !important;
    color: black !important;
    font-weight: 800 !important;
    border: none !important;
}

.btn-custom:hover {
    background-color: #92601f !important;
    cursor: pointer;
}

/* Styles for Previously Watched Movies Table */
/* Styles for Previously Watched Movies Table */
.movie-container {
    margin-top: 2rem;
}

.movie-heading {
    color: white;
    font-size: 24px;
    text-align: center;
}

.table {
    background-color: black; /* Set the background color of the table to black */
}

.table th {
    background-color: #cd8c38;
    color: white;
}

/* Change the background color of all rows to black */
.table tbody tr {
    background-color: black;
    color: white; /* Set the text color to white for better visibility on black */
}

.table img {
    max-width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
}

/* Responsive layout */
@media (max-width: 768px) {
    .profile-container {
        padding: 1rem;
    }
}
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo">
            </a>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container profile-container">
        <div class="profile-image"></div>
        <h1 class="profile-name">Your Name</h1>
        <div class="profile-details">
            <p>Email: your.email@example.com</p>
            <p>Username: your_username</p>
        </div>
    </div>

    <div class="container text-center">
        <a href="Status.html">
            <button class="btn btn-custom">
                Ticket Status
            </button>
        </a>
    </div>

    <!-- Previously Watched Movies Table -->
    <div class="container movie-container">
        <h2 class="movie-heading">Previously Watched Movies</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Show Timing</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Movie 1 -->
                <tr>
                    <td><img src="movie1.jpg" alt="Movie 1"></td>
                    <td>2:00 PM</td>
                    <td>2023-10-15</td>
                </tr>
                <!-- Movie 2 -->
                <tr>
                    <td><img src="movie2.jpg" alt="Movie 2"></td>
                    <td>4:30 PM</td>
                    <td>2023-10-16</td>
                </tr>
                <!-- Add more movie rows as needed -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
